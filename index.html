<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="small_container">
      <div class="grid">
        <h1 id="heading">
          Get <c id="heading_color">insights</c> that help your business grow.
        </h1>

        <p id="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div id="grid_container">
          <div class="grid_items">
            <h1 class="numbers">10k+</h1>

            <p class="number_text">companies</p>
          </div>

          <div class="grid_items">
            <h1 class="numbers">314</h1>

            <p class="number_text">templates</p>
          </div>

          <div class="grid_items">
            <h1 class="numbers">12m+</h1>

            <p class="number_text">queries</p>
          </div>
        </div>
      </div>

      <div class="image"></div>
    </div>
  </body>
</html>
